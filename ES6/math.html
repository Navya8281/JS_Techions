<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math.trunc()</h2>

<p>Math.trunc(x) returns the integer part of x:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>
document.getElementById("demo").innerHTML = Math.trunc(4.7);

document.getElementById("demo4").innerHTML = Math.log10(1000);
</script>
