<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The includes() Method</h2>


<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>


<script>
let text = "Hello world, welcome to the universe.";
document.getElementById("demo").innerHTML = text.includes("world");
document.getElementById("demo1").innerHTML = text.startsWith("Hello");

document.getElementById("demo2").innerHTML = text.endsWith("world");</script>

</body>
</html>
